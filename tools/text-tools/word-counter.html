<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - Free Online Tool</title>
    <meta name="description" content="Free online word counter tool. Count words, characters, sentences and paragraphs instantly.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .stats-card {
            transition: all 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <main class="container py-4">
        <h1 class="text-center mb-4">Word Counter</h1>
        
        <!-- Ad Space -->
        <div class="ad-space text-center mb-4">
            <div class="bg-light p-3">
                <!-- Ad code will go here -->
                <p class="text-muted m-0">Advertisement</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="mb-4">
                    <textarea id="text-input" class="form-control" rows="10" 
                        placeholder="Type or paste your text here..."></textarea>
                </div>

                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card stats-card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">Words</h5>
                                <p class="stat-value" id="word-count">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">Characters</h5>
                                <p class="stat-value" id="char-count">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">Sentences</h5>
                                <p class="stat-value" id="sentence-count">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">Paragraphs</h5>
                                <p class="stat-value" id="paragraph-count">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="copyText()">Copy Text</button>
                    <button class="btn btn-secondary" onclick="clearText()">Clear Text</button>
                </div>
            </div>
        </div>

        <!-- Ad Space -->
        <div class="ad-space text-center mt-4">
            <div class="bg-light p-3">
                <!-- Ad code will go here -->
                <p class="text-muted m-0">Advertisement</p>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        const textInput = document.getElementById('text-input');
        const wordCount = document.getElementById('word-count');
        const charCount = document.getElementById('char-count');
        const sentenceCount = document.getElementById('sentence-count');
        const paragraphCount = document.getElementById('paragraph-count');

        textInput.addEventListener('input', updateCounts);

        function updateCounts() {
            const text = textInput.value;
            
            // Count words
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;
            
            // Count characters
            charCount.textContent = text.length;
            
            // Count sentences
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            sentenceCount.textContent = sentences.length;
            
            // Count paragraphs
            const paragraphs = text.split('\n\n').filter(para => para.trim().length > 0);
            paragraphCount.textContent = paragraphs.length;
        }

        function copyText() {
            textInput.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        }

        function clearText() {
            textInput.value = '';
            updateCounts();
        }
    </script>
</body>
</html>
